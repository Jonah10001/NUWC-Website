<!DOCTYPE html>
<html>
<head>
  <title>Soccer Tournament Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Soccer Tournament Schedule</h1>
  <table>
    <thead>
      <tr>
        <th>Match</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Match 1</td>
        <td>May 1</td>
        <td>10:00 AM</td>
        <td>Field A</td>
      </tr>
      <tr>
        <td>Match 2</td>
        <td>May 2</td>
        <td>11:00 AM</td>
        <td>Field B</td>
      </tr>
      <tr>
        <td>Match 3</td>
        <td>May 3</td>
        <td>2:00 PM</td>
        <td>Field C</td>
      </tr>
      <tr>
        <td>Match 4</td>
        <td>May 4</td>
        <td>10:00 AM</td>
        <td>Field D</td>
      </tr>
      <tr>
        <td>Match 5</td>
        <td>May 5</td>
        <td>11:00 AM</td>
        <td>Field A</td>
      </tr>
      <tr>
        <td>Match 6</td>
        <td>May 6</td>
        <td>2:00 PM</td>
        <td>Field B</td>
      </tr>
      <tr>
        <td>Match 7</td>
        <td>May 7</td>
        <td>10:00 AM</td>
        <td>Field C</td>
      </tr>
      <tr>
        <td>Match 8</td>
        <td>May 8</td>
        <td>11:00 AM</td>
        <td>Field D</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
